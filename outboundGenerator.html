<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy Config Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --panel-background: #0f172a;
        --field-backgound: #080e1d;
      }
      body {
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif,
          Roboto,
          sans-serif,
          Noto Color Emoji;
        background: #020817;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        max-width: 700px;
        width: 100%;
        background: var(--panel-background);
        border: 1px solid #1e293b;
        border-radius: 8px;
        padding: 32px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #06b6d4, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        color: #94a3b8;
        margin-bottom: 24px;
        font-size: 14px;
      }
      .tabs {
        display: inline-flex;
        height: 36px;
        border-radius: 10px;
        background: #1e293b;
        padding: 3px;
        gap: 2px;
        margin-bottom: 24px;
      }
      .tab {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        padding: 4px 16px;
        font-size: 14px;
        font-weight: 500;
        background: transparent;
        border: none;
        color: #94a3b8;
        cursor: pointer;
        transition: all 0.15s ease;
        position: relative;
      }
      .tab.active {
        background: var(--field-backgound);
        color: #fafafa;
      }
      .disclaimer {
        background: #2a1f0d;
        border: 1px solid #4a3615;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        font-size: 13px;
        color: #fbbf24;
        line-height: 1.5;
        display: none;
      }
      .disclaimer.show {
        display: block;
      }
      .input-group {
        margin-bottom: 20px;
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #e4e4e7;
        font-size: 14px;
        font-weight: 500;
      }
      textarea,
      input {
        width: 100%;
        background: var(--field-backgound);
        border: 1px solid #1e293b;
        color: #fafafa;
        padding: 12px;
        padding-right: 40px;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease;
        outline: none;
      }
      textarea:focus,
      input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.35);
      }
      .clear-input-btn {
        position: absolute;
        right: 8px;
        bottom: 10px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: transparent;
        border: none;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 0;
        transition: background 0.15s ease;
        color: #64748b;
      }
      .clear-input-btn:hover {
        background: #1e293b;
        color: #94a3b8;
      }
      .clear-input-btn.show {
        display: flex;
      }
      .clear-input-btn svg {
        width: 14px;
        height: 14px;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: #1e293b;
        color: #e4e4e7;
        border: 1px solid #334155;
        font-size: 14px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .btn:hover {
        background: #334155;
        color: #fafafa;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .output {
        background: var(--field-backgound);
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid #1e293b;
        display: none;
        position: relative;
        min-height: 120px;
        max-height: 600px;
      }
      .output.show {
        display: block;
      }
      .output-scroll {
        padding: 16px;
        overflow: auto;
        max-height: 600px;
        scrollbar-width: thin;
        scrollbar-color: #334155 transparent;
      }

      .output.success .output-scroll {
        resize: vertical;
      }
      .output.success .output-scroll {
        resize: vertical;
      }
      .output pre {
        color: #c0caf5;
        font-size: 13px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        font-family: "JetBrains Mono", monospace;
        line-height: 1.5;
      }
      .error {
        background: #2a1215;
        border-color: #4a1f24;
      }
      .error pre {
        color: #fca5a5;
      }
      .error .output-scroll {
        padding-right: 16px;
      }
      .copy-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        padding: 6px;
        background: var(--field-backgound);
        border: 1px solid #1e293b;
        color: #64748b;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      .output.success .copy-btn {
        display: flex;
      }
      .copy-btn:hover {
        background: #1e293b;
        color: #e2e8f0;
        border-color: #334155;
      }
      .copy-btn svg {
        width: 19px;
        height: 19px;
      }
      @media (max-width: 768px) {
        .container {
          padding: 24px;
        }
        .tabs {
          width: 100%;
        }
        .tab {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Outbound Generator</h1>
      <p class="subtitle">Конвертер URI в конфиги для Xray/Mihomo</p>

      <div class="tabs">
        <button class="tab active" data-core="xray">Xray</button>
        <button class="tab" data-core="mihomo">Mihomo</button>
      </div>

      <div class="disclaimer show" id="disclaimer">⚠️ Генерация для Xray поддерживается с версии 25.9.11</div>

      <div class="input-group">
        <label>URI</label>
        <input type="text" id="uri" placeholder="vless://..." />
        <button class="clear-input-btn" id="clearInput" onclick="clearInput()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>

      <button class="btn" onclick="generate()">Сгенерировать</button>

      <div class="output" id="output">
        <button class="copy-btn" onclick="copy()" title="Скопировать">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
        </button>
        <div class="output-scroll">
          <pre id="result"></pre>
        </div>
      </div>
    </div>

    <script src="outboundParser.js"></script>
    <script>
      let currentCore = "xray"
      const uriInput = document.getElementById("uri")
      const clearBtn = document.getElementById("clearInput")

      uriInput.addEventListener("input", () => {
        clearBtn.classList.toggle("show", uriInput.value.length > 0)
      })

      uriInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          generate()
        }
      })

      function clearInput() {
        uriInput.value = ""
        clearBtn.classList.remove("show")
        uriInput.focus()
      }

      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"))
          tab.classList.add("active")
          currentCore = tab.dataset.core
          updateDisclaimer()
        })
      })

      function updateDisclaimer() {
        const disclaimer = document.getElementById("disclaimer")
        disclaimer.classList.toggle("show", currentCore === "xray")
      }

      function generate() {
        const uri = uriInput.value.trim()
        const output = document.getElementById("output")
        const result = document.getElementById("result")

        if (!uri) {
          result.textContent = "Введите URI"
          output.className = "output error show"
          return
        }

        try {
          const lines = uri.split("\n").filter((l) => l.trim())
          const results = lines.map((line) => generateConfigForCore(line.trim(), currentCore, ""))
          result.textContent = results.map((r) => r.content).join("\n")
          output.className = "output success show"
        } catch (e) {
          result.textContent = `Ошибка: ${e.message}`
          output.className = "output error show"
        }
      }

      function copy() {
        const text = document.getElementById("result").textContent
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.querySelector(".copy-btn")
          btn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>'
          setTimeout(
            () =>
              (btn.innerHTML =
                '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>'),
            2000,
          )
        })
      }
    </script>
  </body>
</html>
