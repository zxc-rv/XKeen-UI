<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outbound Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/tokyo-night-dark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=block" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/yaml.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --panel-background: #0f172a;
        --field-backgound: #080e1d;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif,
          Roboto,
          sans-serif,
          Noto Color Emoji;
        background: #020817;
        color: #fafafa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 700px;
        width: 100%;
        background: var(--panel-background);
        border: 3px transparent;
        border-radius: 8px;
        padding: 28px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        border: 1px solid #1e293b;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #06b6d4, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #94a3b8;
        margin-bottom: 24px;
        font-size: 14px;
      }

      .tabs {
        display: inline-flex;
        height: 36px;
        border-radius: 10px;
        background: #1e293b;
        padding: 3px;
        gap: 2px;
        margin-bottom: 24px;
      }

      .tab {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        padding: 4px 16px;
        font-size: 14px;
        font-weight: 400;
        background: transparent;
        border: none;
        color: #94a3b8;
        cursor: pointer;
        transition: all 0.15s ease;
        position: relative;
        font-family: "Inter", sans-serif;
      }

      .tab.active {
        background: var(--field-backgound);
        color: #fafafa;
      }

      .disclaimer {
        background: #2a1f0d;
        border: 1px solid #4a3615;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        font-size: 13px;
        color: #fbbf24;
        line-height: 1.5;
        display: none;
      }

      .disclaimer.show {
        display: block;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #e4e4e7;
        font-size: 14px;
        font-weight: 500;
      }

      textarea,
      input {
        width: 100%;
        background: var(--field-backgound);
        border: 1px solid #1e293b;
        color: #fafafa;
        padding: 12px;
        padding-right: 40px;
        border-radius: 8px;
        font-size: 13px;
        font-family: inherit;
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease;
        outline: none;
        letter-spacing: 0.4px;
      }

      textarea:focus,
      input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.35);
      }

      .clear-input-btn {
        position: absolute;
        right: 8px;
        bottom: 10px;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: transparent;
        border: none;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 0;
        transition: background 0.15s ease;
        color: #64748b;
      }

      .clear-input-btn:hover {
        background: #1e293b;
        color: #94a3b8;
      }

      .clear-input-btn.show {
        display: flex;
      }

      .clear-input-btn svg {
        width: 14px;
        height: 14px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: #ffffff;
        border: 1px solid #2563eb;
        font-size: 14px;
        font-weight: 400;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", sans-serif;
        letter-spacing: 0.4px;
      }

      .btn:hover {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        border-color: #1d4ed8;
        color: #ffffff;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn:disabled {
        background: linear-gradient(135deg, #374151, #4b5563);
        border-color: #4b5563;
        color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.5;
      }

      .btn:disabled:hover {
        background: linear-gradient(135deg, #374151, #4b5563);
        border-color: #4b5563;
        transform: none;
      }

      .btn:disabled:active {
        transform: none;
      }

      .output {
        background: var(--field-backgound);
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid #1e293b;
        display: none;
        position: relative;
        min-height: 120px;
        max-height: 600px;
      }

      .output.show {
        display: block;
      }

      .output-scroll {
        padding: 16px;
        overflow: auto;
        height: 300px;
        max-height: 600px;
        scrollbar-width: thin;
        scrollbar-color: #334155 transparent;
      }

      .output.success .output-scroll {
        resize: vertical;
      }

      .output.success .output-scroll {
        resize: vertical;
      }

      .output pre {
        color: #c0caf5;
        font-size: 13px;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        font-family: "JetBrains Mono", monospace;
        line-height: 1.5;
      }

      .output pre code {
        font-family: "JetBrains Mono", monospace;
      }
      .error {
        background: #2a1215;
        border-color: #4a1f24;
      }

      .error pre {
        color: #fca5a5;
      }

      .error .output-scroll {
        padding-right: 16px;
      }

      .copy-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        z-index: 10;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        background: rgba(8, 14, 29, 0.6);
        backdrop-filter: blur(4px);
        border: 1px solid #1e293b;
        border-radius: 8px;
        color: #64748b;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .copy-btn:hover {
        background-color: #1e293b;
        color: #fafafa;
        border-color: #334155;
      }

      .copy-btn:active {
        transform: scale(0.95);
      }

      .output.success .copy-btn {
        display: flex;
      }

      .copy-btn svg {
        width: 18px;
        height: 18px;
      }

      .copy-btn.success svg {
        color: #22c55e !important;
        animation: pulse 0.5s ease;
      }

      .error .copy-btn {
        display: none !important;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .hljs-attr {
        color: #7aa2f7 !important;
      }
      .hljs-literal {
        color: #bb9af7 !important;
      }

      #fullConfigGroup {
        margin-bottom: 20px;
      }

      #fullConfigGroup > div {
        display: flex;
        align-items: center;
        user-select: none;
        font-size: 13px;
        font-weight: 400;
        color: #e4e4e7;
        gap: 10px;
        letter-spacing: 0.2px;
      }

      #fullConfigGroup input[type="checkbox"] {
        appearance: none;
        width: 44px !important;
        height: 24px !important;
        border: 1px solid #334155;
        border-radius: 12px;
        background: var(--field-backgound);
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
        flex-shrink: 0;
        padding: 0 !important;
        margin: 0 !important;
      }

      #fullConfigGroup input[type="checkbox"]:hover {
        border-color: #475569;
      }

      #fullConfigGroup input[type="checkbox"]::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #64748b;
        top: 3px;
        left: 3px;
        transition: all 0.2s ease;
      }

      #fullConfigGroup input[type="checkbox"]:checked {
        background: #3b82f6;
        border-color: #3b82f6;
      }

      #fullConfigGroup input[type="checkbox"]:checked::before {
        background: #ffffff;
        left: 23px;
      }

      #fullConfigGroup input[type="checkbox"]:focus {
        outline: none;
        box-shadow: none;
      }

      .download-btn {
        display: none !important;
      }

      .output.success .download-btn.show {
        display: flex !important;
      }

      @media (max-width: 768px) {
        .container {
          padding: 24px;
        }

        .tabs {
          width: 100%;
        }

        .tab {
          flex: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Outbound Generator</h1>
      <p class="subtitle">Конвертер URI в конфигурации для Xray и Mihomo</p>

      <div class="tabs">
        <button class="tab active" data-core="xray">Xray</button>
        <button class="tab" data-core="mihomo">Mihomo</button>
      </div>

      <div class="disclaimer show" id="disclaimer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="19"
          height="19"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-alert-circle"
          style="vertical-align: middle; margin-right: 4px; margin-bottom: 1px"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
          <path d="M12 8v4" />
          <path d="M12 16h.01" />
        </svg>
        Генерация для Xray поддерживается с версии 25.9.11
      </div>

      <div class="input-group">
        <label>URI</label>
        <input type="text" id="uri" placeholder="vless://..." />
        <button class="clear-input-btn" id="clearInput" onclick="clearInput()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>

      <div class="input-group" id="fullConfigGroup" style="display: none">
        <div>
          <input type="checkbox" id="fullConfig" />
          Полная конфигурация
        </div>
      </div>

      <button class="btn" id="generateBtn" onclick="generate()" disabled>Сгенерировать</button>

      <div class="output" id="output">
        <button class="copy-btn" onclick="copy()" title="Скопировать">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
        </button>
        <button class="copy-btn download-btn" onclick="download()" title="Скачать" style="top: 58px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
        </button>
        <div class="output-scroll">
          <pre id="result"></pre>
        </div>
      </div>
    </div>

    <script src="outboundParser.js"></script>
    <script>
      let currentCore = "xray"
      const uriInput = document.getElementById("uri")
      const clearBtn = document.getElementById("clearInput")
      const generateBtn = document.getElementById("generateBtn")
      const SUPPORTED_PROTOCOLS = ["http://", "https://", "ss://", "trojan://", "vmess://", "vless://", "hysteria2://"]

      function checkURIInput() {
        const uri = uriInput.value.trim().toLowerCase()
        const isValid = SUPPORTED_PROTOCOLS.some((protocol) => uri.startsWith(protocol))
        generateBtn.disabled = !isValid
      }

      uriInput.addEventListener("input", () => {
        clearBtn.classList.toggle("show", uriInput.value.length > 0)
        checkURIInput()
      })

      uriInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && generateBtn.disabled === false) {
          generate()
        }
      })

      window.addEventListener("pageshow", () => {
        if (uriInput.value.trim()) {
          clearBtn.classList.add("show")
        }
        checkURIInput()
      })

      if (currentCore === "xray") {
        document.getElementById("fullConfigGroup").style.display = "block"
      }

      function clearInput() {
        uriInput.value = ""
        clearBtn.classList.remove("show")
        checkURIInput()
        uriInput.focus()
      }
      function updateDisclaimer() {
        const disclaimer = document.getElementById("disclaimer")
        disclaimer.classList.toggle("show", currentCore === "xray")
      }

      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"))
          tab.classList.add("active")
          currentCore = tab.dataset.core
          updateDisclaimer()
          document.getElementById("fullConfigGroup").style.display = currentCore === "xray" ? "block" : "none"
        })
      })

      function generate() {
        let uri = uriInput.value.trim()
        uri = uri.replace(/#.*$/, "#vless-reality")
        if (!uri) return

        const output = document.getElementById("output")
        const resultEl = document.getElementById("result")
        const isFull = document.getElementById("fullConfig").checked

        try {
          const lines = uri
            .split(/[\r\n]+/)
            .map((l) => l.trim())
            .filter(Boolean)
          const results = lines.map((line) => {
            const res = generateConfigForCore(line, currentCore, "")
            return currentCore === "xray" ? JSON.parse(res.content) : res.content
          })

          let content, lang

          if (currentCore === "xray") {
            lang = "json"
            if (isFull) {
              const config = {
                outbounds: [...results, { tag: "direct", protocol: "freedom" }, { tag: "block", protocol: "blackhole" }],
              }
              content = JSON.stringify(config, null, 2)
            } else {
              content = results.map((r) => JSON.stringify(r, null, 2)).join(",\n")
            }
          } else {
            lang = "yaml"
            const { proxies, providers } = results.reduce(
              (acc, item, i) => {
                const isProvider = lines[i].toLowerCase().startsWith("http")
                isProvider ? acc.providers.push(item) : acc.proxies.push(item)
                return acc
              },
              { proxies: [], providers: [] },
            )

            const parts = []
            if (proxies.length) parts.push(`proxies:\n${proxies.join("\n")}`)
            if (providers.length) parts.push(`proxy-providers:\n${providers.join("\n")}`)
            content = parts.join("\n\n")
          }

          resultEl.innerHTML = `<code class="language-${lang}">${hljs.highlight(content, { language: lang }).value}</code>`
          output.className = "output success show"

          document.querySelector(".download-btn").classList.toggle("show", currentCore === "xray" && isFull)
        } catch (e) {
          resultEl.textContent = `Ошибка: ${e.message}`
          output.className = "output error show"
        }
      }

      function copy() {
        const text = document.getElementById("result").textContent
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.querySelector(".copy-btn")
          btn.innerHTML =
            '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>'
          btn.classList.add("success")
          setTimeout(() => btn.classList.remove("success"), 2000)
          setTimeout(
            () =>
              (btn.innerHTML =
                '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>'),
            2000,
          )
        })
      }

      function download() {
        const text = document.getElementById("result").textContent
        const blob = new Blob([text], { type: "application/json" })
        const url = URL.createObjectURL(blob)
        const a = document.createElement("a")
        a.href = url
        a.download = "04_outbounds.json"
        document.body.appendChild(a)
        a.click()
        document.body.removeChild(a)
        URL.revokeObjectURL(url)

        const btn = document.querySelector(".download-btn")
        btn.innerHTML =
          '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>'
        btn.classList.add("success")
        setTimeout(() => btn.classList.remove("success"), 2000)
        setTimeout(
          () =>
            (btn.innerHTML =
              '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>'),
          2000,
        )
      }
    </script>
  </body>
</html>
