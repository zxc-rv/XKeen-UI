name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
    paths:
      - outboundGenerator.html
      - outboundParser.js
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create deployment folder
        run: |
          rm -rf _site
          mkdir -p _site/Outbound_Generator
          cp outboundGenerator.html _site/Outbound_Generator/index.html
          cp outboundParser.js _site/Outbound_Generator/outboundParser.js
          echo '<meta http-equiv="refresh" content="0;url=./Outbound_Generator/">' > _site/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
