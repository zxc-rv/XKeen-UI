name: Build Go binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - GOARCH: arm64
            name: arm64-v8a
          - GOARCH: mipsle
            GOMIPS: softfloat
            name: mips32le
          - GOARCH: mips
            GOMIPS: softfloat
            name: mips32
          - GOARCH: mips64
            name: mips64
          - GOARCH: mips64le
            name: mips64le
          - GOARCH: arm
            GOARM: 5
            name: arm32-v5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
    
    - name: Build binary
      env:
        GOOS: linux
        GOARCH: ${{ matrix.GOARCH }}
        GOMIPS: ${{ matrix.GOMIPS }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o xkeen-ui-${{ matrix.name }} main.go
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xkeen-ui-${{ matrix.name }}
        path: xkeen-ui-${{ matrix.name }}

  static:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Pack static files
      run: |
        tar -czf xkeen-ui-static.tar.gz script.js style.css index.html favicon.png
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xkeen-ui-static
        path: xkeen-ui-static.tar.gz

  release:
    runs-on: ubuntu-latest
    needs: [build, static]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List files
      run: ls -R artifacts
    
    - name: Upload to release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**
        generate_release_notes: true
