name: Build Go binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - GOARCH: arm64
            name: arm64-v8a
          - GOARCH: mipsle
            GOMIPS: softfloat
            name: mips32le
          - GOARCH: mips
            GOMIPS: softfloat
            name: mips32
          - GOARCH: mips64
            name: mips64
          - GOARCH: mips64le
            name: mips64le
          - GOARCH: arm
            GOARM: 5
            name: arm32-v5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
    
    - name: Build binary
      env:
        GOOS: linux
        GOARCH: ${{ matrix.GOARCH }}
        GOMIPS: ${{ matrix.GOMIPS }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o xkeen-ui-${{ matrix.name }} main.go
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xkeen-ui-${{ matrix.name }}
        path: xkeen-ui-${{ matrix.name }}
    
    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: xkeen-ui-${{ matrix.name }}
