name: Build Rust binaries
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-musl
            name: arm64-v8a
            toolchain: stable
          - target: mips-unknown-linux-musl
            name: mips32
            toolchain: nightly
          - target: mipsel-unknown-linux-musl
            name: mips32le
            toolchain: nightly
    steps:
      - uses: actions/checkout@v4
      - name: Set version
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          sed -i 's/^version = .*/version = "'"$VERSION"'"/' Cargo.toml
          grep '^version =' Cargo.toml
      - name: Install Rust
        run: rustup toolchain install ${{ matrix.toolchain }}
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Setup Cross.toml
        run: |
          cat <<EOF > Cross.toml
          [target.mips-unknown-linux-musl]
          image = "rustembedded/cross:mips-unknown-linux-musl"
          build-std = ["core", "alloc", "std", "panic_abort"]

          [target.mipsel-unknown-linux-musl]
          image = "rustembedded/cross:mipsel-unknown-linux-musl"
          build-std = ["core", "alloc", "std", "panic_abort"]
          EOF
      - name: Build binary
        env:
          CROSS_NO_WARNINGS: 0
        run: |
          cross +${{ matrix.toolchain }} build --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/xkeen-ui xkeen-ui-${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xkeen-ui-${{ matrix.name }}
          path: xkeen-ui-${{ matrix.name }}
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update version in version.js
        run: |
          sed -i 's/const APP_VERSION = "dev"/const APP_VERSION = "'"${{ inputs.version }}"'"/' version.js
          echo "Updated version to: ${{ inputs.version }}"
      - name: Pack static files
        run: |
          tar -czf xkeen-ui-static.tar.gz *.js *.css index.html favicon.png assets
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xkeen-ui-static
          path: xkeen-ui-static.tar.gz
  release:
    runs-on: ubuntu-latest
    needs: [build, static]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | head -n1)
          CHANGELOG=$(git log --reverse --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD -- script.js index.html style.css src/)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          prerelease: true
          files: artifacts/**
          body: |
            ## Изменения:
            ${{ steps.changelog.outputs.changelog }}
