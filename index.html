<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XKeen UI</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0a0a0a;
        color: #fafafa;
        min-height: 100vh;
      }

      .container {
        max-width: 1250px;
        margin: 0 auto;
        padding: 10px;
      }

      .header {
        text-align: center;
        margin-bottom: 10px;
      }

      .title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #06b6d4, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: #171717;
        border: 1px solid #2e2f2f;
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .panel {
        background: #171717;
        border: 1px solid #2e2f2f;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px;
      }

      .panel-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #e4e4e7;
      }

      .tabs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        gap: 20px;
      }

      .tabs-list {
        display: inline-flex;
        height: 36px;
        /* align-items: center; */
        justify-content: flex-start;
        border-radius: 10px;
        background: #262626;
        padding: 3px;
        gap: 2px;
        flex-wrap: nowrap;
        scrollbar-width: none;
        -ms-overflow-style: none;
        width: fit-content;
      }

      .tabs-list.empty {
        background: transparent;
      }

      /* Skeleton for tabs while loading */
      .skeleton {
        position: relative;
        overflow: hidden;
        background: #1f1f1f;
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.06) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: skeleton-shimmer 1.2s infinite;
      }
      @keyframes skeleton-shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .skeleton-tab {
        display: inline-block;
        height: 28px;
        width: 68px;
        border-radius: 8px;
        border: 1px solid #2e2f2f;
        background: #1f1f1f;
        margin-right: 6px;
      }

      .tabs-list::-webkit-scrollbar {
        display: none;
      }

      .tabs-scroll {
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE 10+ */
      }
      .tabs-scroll::-webkit-scrollbar {
        /* WebKit */
        height: 0;
        width: 0;
        display: none;
      }

      .editor-controls {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .tab-trigger {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
        border-radius: 8px;
        padding: 4px 8px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.15s ease;
        background: transparent;
        border: 1px solid transparent; /* предотвращает сдвиг при смене состояния */
        color: #a1a1aa;
        cursor: pointer;
        min-width: 0;
        flex: 0 0 auto;
        gap: 6px;
      }

      .tab-trigger .dirty-indicator {
        width: 6px;
        height: 6px;
        background-color: #ffffff;
        border-radius: 50%;
        display: none;
      }

      .tab-trigger.dirty .dirty-indicator {
        display: inline-block;
      }

      .tab-trigger:hover:not(.active) {
        background: #3f3f46;
        color: #e4e4e7;
      }

      .tab-trigger.active {
        background: #2f2f2f;
        color: #fafafa;
        border-color: #4e4e4e;
      }

      .tabs-content {
        border: 1px solid #262626;
        border-radius: 8px;
        background: #0a0a0a;
        overflow: hidden;
      }

      .editor-container {
        position: relative;
        height: 700px;
        background: #1e1e1e;
      }

      .logs-container {
        height: 150px;
        background: #09090b;
        border: 1px solid #2e2f2f;
        border-radius: 6px;
        padding: 12px;
        overflow-y: auto;
        font-family: "JetBrains Mono", monospace;
        font-size: 13px;
        line-height: 1.3;
        position: relative;
      }

      .logs-container.centered {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .log-line {
        margin-bottom: 2px;
        word-wrap: break-word;
        white-space: pre-wrap;
        color: #c0c0c0;
      }

      .log-info {
        color: #3b82f6;
      }

      .log-warning {
        color: #f59e0b;
      }

      .log-error {
        color: #ef4444;
      }

      .log-success {
        color: #10b981;
      }

      .log-timestamp {
        color: #6b7280;
      }

      .log-highlight {
        background: rgba(59, 130, 246, 0.1);
        padding: 1px 3px;
        border-radius: 3px;
      }

      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      /* Custom select (shadcn-like) */
      .select-root {
        position: relative;
        display: inline-block;
      }
      .select-trigger {
        display: inline-flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        height: 35px;
        padding: 2px 12px;
        border-radius: 8px;
        border: 1px solid #424242;
        background: #212121;
        color: #fafafa;
        font-size: 14px;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          background-color 0.15s ease;
        min-width: 100px;
      }
      .select-trigger:hover {
        background-color: #282828;
      }
      .select-trigger:focus-visible {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.35);
      }
      .select-trigger .label {
        flex: 1 1 auto;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .select-trigger .chevron {
        width: 16px;
        height: 16px;
        color: #a1a1aa;
        transition: transform 0.15s ease;
      }
      .select-open .select-trigger .chevron {
        transform: rotate(180deg);
      }
      .select-content {
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        z-index: 50;
        background: #262626;
        border: 1px solid #2e2f2f;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4),
          0 4px 6px -2px rgba(0, 0, 0, 0.3);
        min-width: 100%;
        max-height: 260px;
        overflow: auto;
        padding: 6px;
        opacity: 0;
        transform: translateY(4px) scale(0.98);
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.15s ease, transform 0.15s ease,
          visibility 0.15s ease;
      }
      .select-open .select-content {
        opacity: 1;
        transform: translateY(0) scale(1);
        visibility: visible;
        pointer-events: auto;
      }
      .select-item {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        color: #e4e4e7;
        font-size: 13px;
        cursor: pointer;
        transition: background-color 0.12s ease, color 0.12s ease;
      }
      .select-item:hover,
      .select-item[aria-selected="true"] {
        background: #404040;
        color: #fafafa;
      }
      /* Когда меню открыто и есть hover, подсветка остаётся только на hover-элементе */
      .select-open.select-hovering
        .select-item[aria-selected="true"]:not(:hover) {
        background: transparent;
        color: #e4e4e7;
      }
      .select-item .check {
        margin-left: auto;
        color: #50587c;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.12s ease;
      }
      .select-item[aria-selected="true"] .check {
        opacity: 1;
      }
      .select-separator {
        height: 1px;
        background: #2e2f2f;
        margin: 6px 4px;
      }
      .kbd {
        margin-left: auto;
        background: #0b1020;
        border: 1px solid #1f2937;
        color: #9aa7bd;
        border-radius: 4px;
        padding: 2px 4px;
        font-size: 11px;
      }

      .log-selector {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: #262626;
        color: #fafafa;
        border: 1px solid #2e2f2f;
        border-radius: 8px;
        height: 35px;
        padding: 2px 25px 4px 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
        outline: none;
        cursor: pointer;
        transition: background-color 0.15s ease, border-color 0.15s ease,
          box-shadow 0.15s ease, color 0.15s ease;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23a1a1aa' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 16px;
      }

      .log-selector:hover {
        border-color: #3f3f46;
      }

      .log-selector:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.35);
      }

      .log-selector:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .log-selector::-ms-expand {
        display: none;
      }

      .log-selector option {
        background-color: #18181b;
        color: #fafafa;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        border: 1px solid transparent;
        cursor: pointer;
        padding: 8px 16px;
        min-width: 100px;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
        border-color: #2563eb;
      }

      .btn-success {
        background: #10b981;
        color: white;
        border-color: #10b981;
      }

      .btn-success:hover:not(:disabled) {
        background: #059669;
        border-color: #059669;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
        border-color: #ef4444;
      }

      .btn-danger:hover:not(:disabled) {
        background: #dc2626;
        border-color: #dc2626;
      }

      .btn-secondary {
        background: #374151;
        color: white;
        border-color: #4b5563;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #4b5563;
        border-color: #6b7280;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6b7280;
        margin-top: 3px;
      }

      .status-running .status-indicator {
        background: #10b981;
        animation: pulse 1s infinite;
      }

      .status-stopped .status-indicator {
        background: #ef4444;
      }

      .status-pending .status-indicator {
        background: #f59e0b;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #171717;
        border: 1px solid #2e2f2f;
        border-radius: 8px;
        padding: 12px 16px;
        color: #fafafa;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        max-width: 300px;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.success {
        border-color: #10b981;
        background: linear-gradient(135deg, #171717, #022c22);
      }

      .toast.error {
        border-color: #ef4444;
        background: linear-gradient(135deg, #171717, #2c0a0a);
      }

      .validation-info {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        font-size: 13px;
        min-height: 20px;
      }

      .validation-success {
        color: #10b981;
      }

      .validation-error {
        color: #ef4444;
      }

      .validation-icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
      }
      .modal-overlay.show {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        background-color: #171717;
        border: 1px solid #2e2f2f;
        border-radius: 8px;
        padding: 24px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        transform: scale(0.95);
        transition: transform 0.2s ease-in-out;
      }
      .modal-overlay.show .modal-content {
        transform: scale(1);
      }
      .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .modal-body {
        font-size: 0.875rem;
        color: #a1a1aa;
        margin-bottom: 24px;
      }
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
        }
        .tabs-header {
          flex-direction: column;
          align-items: stretch;
        }
        .tabs-scroll {
          overflow-x: auto;
          overflow-y: hidden;
          width: 100%;
        }
        .editor-controls {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">XKeen UI</h1>
      </div>

      <div class="controls">
        <div class="status" id="statusIndicator">
          <span class="status-indicator"></span>
          <span id="statusText">Проверка статуса...</span>
        </div>

        <button
          class="btn btn-primary"
          id="restartBtn"
          onclick="restartXkeen()"
        >
          Перезапустить
        </button>
        <button class="btn btn-success" id="startBtn" onclick="startXkeen()">
          Запустить
        </button>
        <button class="btn btn-danger" id="stopBtn" onclick="stopXkeen()">
          Остановить
        </button>
      </div>

      <div class="panel">
        <h2 class="panel-title">Конфигурация</h2>
        <div class="tabs-header">
          <div class="tabs-scroll">
            <div class="tabs-list" id="tabsList"></div>
          </div>
          <div class="editor-controls">
            <button
              class="btn btn-primary"
              id="saveBtn"
              onclick="saveCurrentConfig()"
            >
              Сохранить
            </button>
            <button class="btn btn-secondary" onclick="formatCurrentConfig()">
              Форматировать
            </button>
          </div>
        </div>
        <div class="tabs-content">
          <div class="editor-container" id="editorContainer">
            <div style="color: #6b7280; text-align: center; margin-top: 180px">
              Загрузка конфигурации...
            </div>
          </div>
        </div>
        <div class="validation-info" id="validationInfo">
          <span class="validation-icon">⏳</span>
          <span>Загрузка конфигураций...</span>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h2 class="panel-title">Журнал</h2>
          <div
            id="logSelectRoot"
            class="select-root"
            aria-label="Выбор файла логов"
          >
            <button
              id="logSelectTrigger"
              class="select-trigger"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span class="label" id="logSelectLabel">error.log</span>
              <svg
                class="chevron"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M6 9l6 6 6-6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div id="logSelectContent" class="select-content">
              <div
                class="select-item"
                role="option"
                data-value="error.log"
                aria-selected="true"
              >
                error.log <span class="check">✓</span>
              </div>
              <div
                class="select-item"
                role="option"
                data-value="access.log"
                aria-selected="false"
              >
                access.log <span class="check">✓</span>
              </div>
            </div>
          </div>
        </div>
        <div id="logsContainer" class="logs-container">
          <div style="color: #6b7280; text-align: center; margin-top: 50px">
            Загрузка журнала...
          </div>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="dirtyModal">
      <div class="modal-content">
        <h3 class="modal-title">Несохраненные изменения</h3>
        <p class="modal-body">
          В файле есть несохраненные изменения. Хотите сохранить их перед
          выходом?
        </p>
        <div class="modal-actions">
          <button
            class="btn btn-primary"
            id="saveAndSwitchBtn"
            onclick="saveAndSwitch()"
          >
            Сохранить
          </button>
          <button
            class="btn btn-danger"
            id="discardChangesBtn"
            onclick="discardAndSwitch()"
          >
            Не сохранять
          </button>
          <button
            class="btn btn-secondary"
            id="cancelSwitchBtn"
            onclick="closeDirtyModal()"
          >
            Отмена
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js"></script>
    <script>
      let autoRefreshInterval;
      let monacoEditor;
      let configs = [];
      let activeConfigIndex = -1;
      let isServiceRunning = false;
      let isActionInProgress = false;
      let lastLogContent = null;
      let userScrolled = false;
      let pendingSwitchIndex = -1;
      let currentLogFile = "error.log";
      let isConfigsLoading = true;

      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs",
        },
      });

      function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => toast.classList.add("show"), 100);
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => document.body.removeChild(toast), 300);
        }, 3000);
      }

      function updateValidationInfo(isValid, error = null) {
        const validationInfo = document.getElementById("validationInfo");
        if (isValid) {
          validationInfo.innerHTML = `
                      <span class="validation-icon validation-success">✓</span>
                      <span class="validation-success">JSON валидный</span>
                  `;
        } else {
          validationInfo.innerHTML = `
                      <span class="validation-icon validation-error">✗</span>
                      <span class="validation-error">${
                        error || "Ошибка в JSON"
                      }</span>
                  `;
        }
      }

      function updateControlButtons() {
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const restartBtn = document.getElementById("restartBtn");

        if (isActionInProgress) {
          startBtn.disabled = true;
          stopBtn.disabled = true;
          restartBtn.disabled = true;
          return;
        }

        startBtn.style.display = isServiceRunning ? "none" : "inline-flex";
        stopBtn.style.display = isServiceRunning ? "inline-flex" : "none";
        restartBtn.style.display = isServiceRunning ? "inline-flex" : "none";

        startBtn.disabled = false;
        stopBtn.disabled = false;
        restartBtn.disabled = false;
      }

      function setPendingState(actionText) {
        isActionInProgress = true;
        const indicator = document.getElementById("statusIndicator");
        const text = document.getElementById("statusText");

        indicator.className = "status status-pending";
        text.textContent = actionText;
        updateControlButtons();
      }

      function parseLogLine(line) {
        if (!line.trim()) return null;

        let processedLine = line;
        let className = "log-line";

        processedLine = processedLine
          .replace(
            /\u001b\[32m(.*?)\u001b\[0m/g,
            '<span style="color: #10b981;">$1</span>'
          )
          .replace(
            /\u001b\[33m(.*?)\u001b\[0m/g,
            '<span style="color: #f59e0b;">$1</span>'
          )
          .replace(
            /\u001b\[31m(.*?)\u001b\[0m/g,
            '<span style="color: #ef4444;">$1</span>'
          )
          .replace(
            /\u001b\[36m(.*?)\u001b\[0m/g,
            '<span style="color: #06b6d4;">$1</span>'
          )
          .replace(/\u001b\[\d+m/g, "");

        processedLine = processedLine
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/&lt;span style="color: #[\w\d]+;"&gt;/g, (match) =>
            match.replace(/&lt;/g, "<").replace(/&gt;/g, ">")
          )
          .replace(/&lt;\/span&gt;/g, "</span>");

        processedLine = processedLine
          .replace(/\[Info\]/g, '<span style="color: #3b82f6;">[Info]</span>')
          .replace(
            /\[Warning\]/g,
            '<span style="color: #f59e0b;">[Warning]</span>'
          )
          .replace(
            /\[Error\]/g,
            '<span style="color: #ef4444;">[Error]</span>'
          );

        return { className, content: processedLine };
      }

      function checkServiceStatusFromLogs(newLogContent) {
        if (isActionInProgress && newLogContent !== lastLogContent) {
          const lines = newLogContent.split("\n");

          for (const line of lines.slice(-10)) {
            const cleanLine = line.replace(/\u001b\[\d+m/g, "");

            if (
              cleanLine.includes("Прокси-клиент") &&
              cleanLine.includes("запущен")
            ) {
              console.log("Found startup line in logs!");
              isServiceRunning = true;
              isActionInProgress = false;
              updateServiceStatus(true);
              break;
            }
          }
        }
      }

      function updateServiceStatus(running) {
        const indicator = document.getElementById("statusIndicator");
        const text = document.getElementById("statusText");

        isServiceRunning = running;

        if (running) {
          indicator.className = "status status-running";
          text.textContent = "Сервис запущен";
        } else {
          indicator.className = "status status-stopped";
          text.textContent = "Сервис остановлен";
        }

        updateControlButtons();
      }

      function initMonacoEditor() {
        require(["vs/editor/editor.main"], function () {
          monaco.languages.json.jsonDefaults.setDiagnosticsOptions({
            validate: true,
            allowComments: true,
          });
          monaco.editor.defineTheme("tokyo-night", {
            base: "vs-dark",
            inherit: true,
            rules: [
              { token: "string.key.json", foreground: "#7aa2f7" },
              { token: "string.value.json", foreground: "#9ece6a" },
              { token: "number.json", foreground: "#ff9e64" },
              { token: "keyword.json", foreground: "#bb9af7" },
              { token: "identifier", foreground: "#c0caf5" },
              { token: "comment", foreground: "#565f89", fontStyle: "italic" },
              {
                token: "comment.line",
                foreground: "#565f89",
                fontStyle: "italic",
              },
              {
                token: "comment.block",
                foreground: "#565f89",
                fontStyle: "italic",
              },
              { token: "operator", foreground: "#89ddff" },
              { token: "delimiter", foreground: "#c0caf5" },
              { token: "tag", foreground: "#f7768e" },
              { token: "attribute.name", foreground: "#e0af68" },
              { token: "attribute.value", foreground: "#9ece6a" },
            ],
            colors: {
              "editor.background": "#171717",
              "editor.foreground": "#c0caf5",
              "editorLineNumber.foreground": "#3b4261",
              "editorLineNumber.activeForeground": "#a9b1d6",
              "editorCursor.foreground": "#c0caf5",
              "editorIndentGuide.background": "#2f3549",
              "editor.selectionBackground": "#364a82",
              "editor.inactiveSelectionBackground": "#292e42",
              "editorLineNumber.dimmedForeground": "#565f89",
              "editorBracketMatch.border": "#7aa2f7",
              "editorBracketMatch.background": "#283457",
              "editorWhitespace.foreground": "#3b4261",
              "editorGutter.modifiedBackground": "#7aa2f7",
              "editorGutter.addedBackground": "#9ece6a",
              "editorGutter.deletedBackground": "#f7768e",
            },
          });

          const editorContainer = document.getElementById("editorContainer");
          editorContainer.innerHTML = "";

          monacoEditor = monaco.editor.create(editorContainer, {
            value: "",
            language: "json",
            theme: "tokyo-night",
            automaticLayout: true,
            formatOnPaste: true,
            formatOnType: true,
            scrollBeyondLastLine: false,
            minimap: { enabled: true },
            fontSize: 13,
            fontFamily: "JetBrains Mono",
            fontWeight: "500",
            smoothScrolling: true,
            lineHeight: 20,
            tabSize: 2,
            insertSpaces: true,
            wordWrap: "on",
            folding: false,
            lineNumbers: "on",
            glyphMargin: false,
            stickyScroll: { enabled: false },
            rulers: [],
            scrollbar: {
              vertical: "visible",
              horizontal: "visible",
              useShadows: false,
              verticalHasArrows: true,
              horizontalHasArrows: true,
            },
            find: {
              addExtraSpaceOnTop: false,
              autoFindInSelection: "never",
              seedSearchStringFromSelection: "never",
            },
          });

          monacoEditor.onDidChangeModelContent(() => {
            const currentConfig = configs[activeConfigIndex];
            if (currentConfig) {
              const currentContent = monacoEditor.getValue();
              const isDirty = currentContent !== currentConfig.savedContent;
              if (currentConfig.isDirty !== isDirty) {
                currentConfig.isDirty = isDirty;
                updateUIDirtyState();
              }
              // Валидация будет обновляться по маркерам, но вызываем на всякий случай
              validateCurrentJSON();
            }
          });

          // Обновляем индикатор при изменении диагностических маркеров Monaco
          monaco.editor.onDidChangeMarkers((changedUris) => {
            const model = monacoEditor.getModel();
            if (!model) return;
            if (
              changedUris.some((u) => u.toString() === model.uri.toString())
            ) {
              validateCurrentJSON();
            }
          });

          loadConfigs();
        });
      }

      function updateUIDirtyState() {
        const saveBtn = document.getElementById("saveBtn");
        const currentConfig = configs[activeConfigIndex];

        if (currentConfig) {
          saveBtn.disabled = !currentConfig.isDirty;
        } else {
          saveBtn.disabled = true;
        }
        renderTabs();
      }

      function validateCurrentJSON() {
        if (!monacoEditor || typeof monaco === "undefined") return;

        const model = monacoEditor.getModel();
        if (!model) {
          updateValidationInfo(true);
          return;
        }

        const allMarkers = monaco.editor.getModelMarkers({});
        const errorMarker = allMarkers.find(
          (m) =>
            m.resource.toString() === model.uri.toString() &&
            m.severity === monaco.MarkerSeverity.Error
        );

        if (!errorMarker) {
          updateValidationInfo(true);
        } else {
          updateValidationInfo(false, errorMarker.message);
        }
      }

      function renderTabs() {
        const tabsList = document.getElementById("tabsList");
        tabsList.innerHTML = "";

        tabsList.classList.toggle(
          "empty",
          isConfigsLoading || configs.length === 0
        );

        if (isConfigsLoading) {
          for (let i = 0; i < 6; i++) {
            const sk = document.createElement("div");
            sk.className = "skeleton skeleton-tab";
            tabsList.appendChild(sk);
          }
          return;
        }

        configs.forEach((config, index) => {
          const tabTrigger = document.createElement("button");
          tabTrigger.className = `tab-trigger ${
            index === activeConfigIndex ? "active" : ""
          } ${config.isDirty ? "dirty" : ""}`;
          tabTrigger.innerHTML = `
                      ${config.name}
                      <span class="dirty-indicator"></span>
                  `;
          tabTrigger.onclick = () => attemptSwitchTab(index);
          tabsList.appendChild(tabTrigger);
        });
      }

      function attemptSwitchTab(index) {
        if (index === activeConfigIndex) return;

        const currentConfig = configs[activeConfigIndex];
        if (currentConfig && currentConfig.isDirty) {
          pendingSwitchIndex = index;
          document.getElementById("dirtyModal").classList.add("show");
        } else {
          switchTab(index);
        }
      }
      function closeDirtyModal() {
        pendingSwitchIndex = -1;
        document.getElementById("dirtyModal").classList.remove("show");
      }
      async function saveAndSwitch() {
        if (pendingSwitchIndex !== -1) {
          await saveCurrentConfig();
          if (!configs[activeConfigIndex].isDirty) {
            switchTab(pendingSwitchIndex);
          }
          closeDirtyModal();
        }
      }
      function discardAndSwitch() {
        if (pendingSwitchIndex !== -1) {
          const config = configs[activeConfigIndex];
          monacoEditor.setValue(config.savedContent);
          config.isDirty = false;
          updateUIDirtyState();
          switchTab(pendingSwitchIndex);
          closeDirtyModal();
        }
      }

      function switchTab(index) {
        if (index < 0 || index >= configs.length || index === activeConfigIndex)
          return;

        activeConfigIndex = index;

        if (monacoEditor && configs[index]) {
          monacoEditor.setValue(configs[index].content);
          configs[index].isDirty = false;
        }
        renderTabs();
        updateUIDirtyState();
        validateCurrentJSON();
      }

      async function apiCall(endpoint, data = null) {
        try {
          const options = {
            method: data ? "POST" : "GET",
            headers: { "Content-Type": "application/json" },
          };
          if (data) options.body = JSON.stringify(data);

          const response = await fetch(
            `http://192.168.1.1:91/cgi-bin/${endpoint}`,
            options
          );
          const result = await response.text();

          try {
            return JSON.parse(result);
          } catch {
            return { success: response.ok, output: result };
          }
        } catch (error) {
          console.error("API Error:", error);
          return { success: false, error: error.message };
        }
      }

      async function loadConfigs() {
        const tabsList = document.getElementById("tabsList");
        isConfigsLoading = true;
        if (tabsList) tabsList.classList.add("empty");
        renderTabs();
        const result = await apiCall("configs.py");

        if (result.success && result.configs) {
          configs = result.configs.map((c) => ({
            ...c,
            savedContent: c.content,
            isDirty: false,
          }));

          if (configs.length > 0) {
            isConfigsLoading = false;
            if (tabsList) tabsList.classList.remove("empty");
            switchTab(0);
          } else {
            isConfigsLoading = false;
            renderTabs();
            updateUIDirtyState();
          }
        } else {
          isConfigsLoading = false;
          showToast("Ошибка загрузки конфигов", "error");
          renderTabs();
        }
      }

      async function saveCurrentConfig() {
        if (
          activeConfigIndex < 0 ||
          !configs[activeConfigIndex] ||
          !monacoEditor
        )
          return;

        const config = configs[activeConfigIndex];
        const content = monacoEditor.getValue();

        if (!content.trim()) {
          showToast("Конфиг пустой", "error");
          return;
        }

        // Проверяем по маркерам Monaco вместо строгого JSON.parse,
        // чтобы логика совпадала с подсветкой редактора
        const model = monacoEditor.getModel();
        if (model) {
          const allMarkers = monaco.editor.getModelMarkers({});
          const errorMarker = allMarkers.find(
            (m) =>
              m.resource.toString() === model.uri.toString() &&
              m.severity === monaco.MarkerSeverity.Error
          );
          if (errorMarker) {
            showToast(`Невалидный JSON: ${errorMarker.message}`, "error");
            return;
          }
        }

        const result = await apiCall("configs.py", {
          action: "save",
          filename: config.filename,
          content: content,
        });

        if (result.success) {
          config.content = content;
          config.savedContent = content;
          config.isDirty = false;
          updateUIDirtyState();
          showToast(`Конфиг "${config.name}" сохранен`);
        } else {
          showToast(`Ошибка сохранения: ${result.error}`, "error");
        }
      }

      function formatCurrentConfig() {
        if (!monacoEditor) return;

        const content = monacoEditor.getValue().trim();
        if (!content) {
          showToast("Конфиг пустой", "error");
          return;
        }

        try {
          const parsed = JSON.parse(content);
          const formatted = JSON.stringify(parsed, null, 2);
          monacoEditor.setValue(formatted);
        } catch (e) {
          showToast(`Ошибка форматирования: ${e.message}`, "error");
        }
      }

      async function loadLogs() {
        const result = await apiCall(`logs.py?file=${currentLogFile}`);
        const container = document.getElementById("logsContainer");

        if (result.success) {
          const newContent = result.data ?? "";

          if (newContent !== lastLogContent || lastLogContent === null) {
            checkServiceStatusFromLogs(newContent);

            const wasAtBottom =
              container.scrollTop + container.clientHeight >=
              container.scrollHeight - 5;

            const lines = newContent.split("\n").filter((line) => line.trim());

            if (lines.length === 0) {
              container.classList.add("centered");
              container.innerHTML =
                '<div style="color: #6b7280;">Журнал пуст</div>';
            } else {
              container.classList.remove("centered");
              const processedLines = lines
                .slice(-100)
                .map((line) => {
                  const parsed = parseLogLine(line);
                  return parsed
                    ? `<div class="${parsed.className}">${parsed.content}</div>`
                    : "";
                })
                .filter(Boolean);

              container.innerHTML = processedLines.join("");
            }

            if (wasAtBottom && !userScrolled) {
              container.scrollTop = container.scrollHeight;
            }

            lastLogContent = newContent;
          }
        } else {
          container.classList.add("centered");
          container.innerHTML = `<div style="color: #ef4444;">Ошибка загрузки логов: ${result.error}</div>`;
        }
      }

      async function checkStatus() {
        if (isActionInProgress) return;

        const result = await apiCall("status.py");
        updateServiceStatus(result.running);
      }

      async function startXkeen() {
        try {
          setPendingState("Запускается...");
          const result = await apiCall("control.py", { action: "start" });
          if (result.success) {
            showToast("XKeen запущен");
            // Обновляем статус и кнопки сразу по тому же триггеру, что и toast
            isActionInProgress = false;
            isServiceRunning = true;
            updateServiceStatus(true);
          } else {
            showToast(
              `Ошибка запуска: ${result.output || result.error}`,
              "error"
            );
            isActionInProgress = false;
            checkStatus();
          }
        } catch (e) {
          isActionInProgress = false;
          checkStatus();
        }
      }

      async function stopXkeen() {
        try {
          setPendingState("Останавливается...");
          const result = await apiCall("control.py", { action: "stop" });
          if (result.success) {
            showToast("XKeen остановлен");
            isServiceRunning = false;
            updateServiceStatus(false);
          } else {
            showToast(
              `Ошибка остановки: ${result.output || result.error}`,
              "error"
            );
          }
        } finally {
          isActionInProgress = false;
          checkStatus();
        }
      }

      async function restartXkeen() {
        try {
          setPendingState("Перезапускается...");
          const result = await apiCall("control.py", { action: "restart" });
          if (result.success) {
            showToast("XKeen перезапущен");
            // Обновляем статус и кнопки сразу по тому же триггеру, что и toast
            isActionInProgress = false;
            isServiceRunning = true;
            updateServiceStatus(true);
          } else {
            showToast(
              `Ошибка перезапуска: ${result.output || result.error}`,
              "error"
            );
            isActionInProgress = false;
            checkStatus();
          }
        } catch (e) {
          isActionInProgress = false;
          checkStatus();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const logsContainer = document.getElementById("logsContainer");
        const logSelectRoot = document.getElementById("logSelectRoot");
        const logSelectTrigger = document.getElementById("logSelectTrigger");
        const logSelectContent = document.getElementById("logSelectContent");
        const logSelectLabel = document.getElementById("logSelectLabel");
        const tabsList = document.getElementById("tabsList");
        if (tabsList) tabsList.classList.add("empty");
        isConfigsLoading = true;
        renderTabs();

        // Горизонтальный скролл колесиком мыши по tabs на ПК
        const tabsScroll = document.querySelector(".tabs-scroll");
        if (tabsScroll) {
          tabsScroll.addEventListener(
            "wheel",
            (e) => {
              const canScroll = tabsScroll.scrollWidth > tabsScroll.clientWidth;
              if (!canScroll) return;
              // Только если вертикальное колесо используется
              if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                e.preventDefault();
                tabsScroll.scrollLeft += e.deltaY;
              }
            },
            { passive: false }
          );
        }

        logsContainer.addEventListener("scroll", () => {
          const isAtBottom =
            logsContainer.scrollTop + logsContainer.clientHeight >=
            logsContainer.scrollHeight - 5;
          userScrolled = !isAtBottom;
        });

        function closeLogMenu() {
          logSelectRoot.classList.remove("select-open");
          logSelectTrigger.setAttribute("aria-expanded", "false");
        }

        function openLogMenu() {
          logSelectRoot.classList.add("select-open");
          logSelectTrigger.setAttribute("aria-expanded", "true");
        }

        function setActiveItem(value) {
          const items = logSelectContent.querySelectorAll(".select-item");
          items.forEach((el) => {
            const selected = el.getAttribute("data-value") === value;
            el.setAttribute("aria-selected", selected ? "true" : "false");
          });
        }

        function applyLogSelection(value) {
          if (currentLogFile === value) return;
          currentLogFile = value;
          logSelectLabel.textContent = value;
          setActiveItem(value);
          lastLogContent = null;
          logsContainer.classList.add("centered");
          logsContainer.innerHTML =
            '<div style="color: #6b7280;">Загрузка журнала...</div>';
          loadLogs();
        }

        logSelectTrigger.addEventListener("click", (e) => {
          e.stopPropagation();
          const isOpen = logSelectRoot.classList.contains("select-open");
          if (isOpen) {
            closeLogMenu();
          } else {
            openLogMenu();
          }
        });

        logSelectContent.addEventListener("click", (e) => {
          const target = e.target.closest(".select-item");
          if (!target) return;
          const value = target.getAttribute("data-value");
          applyLogSelection(value);
          closeLogMenu();
        });

        // Подсветка только hover-элемента: отмечаем, что сейчас наведение внутри меню
        logSelectContent.addEventListener("mouseenter", () => {
          logSelectRoot.classList.add("select-hovering");
        });
        logSelectContent.addEventListener("mouseleave", () => {
          logSelectRoot.classList.remove("select-hovering");
        });

        document.addEventListener("click", (e) => {
          if (!logSelectRoot.contains(e.target)) {
            closeLogMenu();
          }
        });

        // Keyboard navigation
        logSelectTrigger.addEventListener("keydown", (e) => {
          const items = Array.from(
            logSelectContent.querySelectorAll(".select-item")
          );
          const currentIndex = items.findIndex(
            (i) => i.getAttribute("data-value") === currentLogFile
          );
          if (e.key === "ArrowDown" || e.key === "ArrowUp") {
            e.preventDefault();
            if (!logSelectRoot.classList.contains("select-open")) openLogMenu();
            let nextIndex = currentIndex;
            if (e.key === "ArrowDown")
              nextIndex = Math.min(items.length - 1, currentIndex + 1);
            if (e.key === "ArrowUp") nextIndex = Math.max(0, currentIndex - 1);
            const nextItem = items[nextIndex];
            if (nextItem) {
              items.forEach((i) => (i.tabIndex = -1));
              nextItem.tabIndex = 0;
              nextItem.focus();
            }
          } else if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            if (logSelectRoot.classList.contains("select-open")) closeLogMenu();
            else openLogMenu();
          } else if (e.key === "Escape") {
            closeLogMenu();
          }
        });

        logSelectContent.addEventListener("keydown", (e) => {
          const items = Array.from(
            logSelectContent.querySelectorAll(".select-item")
          );
          let idx = items.indexOf(document.activeElement);
          if (e.key === "ArrowDown") {
            e.preventDefault();
            idx = Math.min(items.length - 1, idx + 1);
            items[idx].focus();
          } else if (e.key === "ArrowUp") {
            e.preventDefault();
            idx = Math.max(0, idx - 1);
            items[idx].focus();
          } else if (e.key === "Enter") {
            e.preventDefault();
            const value = document.activeElement.getAttribute("data-value");
            if (value) applyLogSelection(value);
            closeLogMenu();
          } else if (e.key === "Escape") {
            closeLogMenu();
            logSelectTrigger.focus();
          }
        });

        // Initialize label from current value
        logSelectLabel.textContent = currentLogFile;
        setActiveItem(currentLogFile);

        initMonacoEditor();
        checkStatus();
        // Показать загрузку по центру до первой подгрузки
        logsContainer.classList.add("centered");
        logsContainer.innerHTML =
          '<div style="color: #6b7280;">Загрузка журнала...</div>';
        loadLogs();

        // УБРАЛ ПРОВЕРКУ 'if (!isActionInProgress)'
        autoRefreshInterval = setInterval(() => {
          loadLogs();
        }, 2000);
      });

      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "s") {
          e.preventDefault();
          const saveBtn = document.getElementById("saveBtn");
          if (!saveBtn.disabled) {
            saveCurrentConfig();
          }
        }
        if (e.ctrlKey && e.shiftKey && e.key === "F") {
          e.preventDefault();
          formatCurrentConfig();
        }
      });
    </script>
  </body>
