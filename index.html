<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XKeen UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0a0a0a;
        color: #fafafa;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .title {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #06b6d4, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #a1a1aa;
      }

      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #171717;
        border: 1px solid #27272a;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .panel {
        background: #171717;
        border: 1px solid #27272a;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .panel-title {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #e4e4e7;
      }

      .editor-container {
        position: relative;
        height: 670px;
        border: 1px solid #27272a;
        border-radius: 6px;
        overflow: hidden;
        background: #1e1e1e;
      }

      .logs-container {
        height: 150px;
        background: #09090b;
        border: 1px solid #27272a;
        border-radius: 6px;
        padding: 12px;
        overflow-y: auto;
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        line-height: 1.3;
      }

      .log-line {
        margin-bottom: 4px;
        word-wrap: break-word;
      }

      .log-error {
        color: #ef4444;
      }
      .log-warn {
        color: #f59e0b;
      }
      .log-info {
        color: #3b82f6;
      }
      .log-debug {
        color: #6b7280;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
        border: 1px solid transparent;
        cursor: pointer;
        padding: 8px 16px;
        min-width: 100px;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .btn-primary:hover:not(:disabled) {
        background: #2563eb;
        border-color: #2563eb;
      }

      .btn-success {
        background: #10b981;
        color: white;
        border-color: #10b981;
      }

      .btn-success:hover:not(:disabled) {
        background: #059669;
        border-color: #059669;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
        border-color: #ef4444;
      }

      .btn-danger:hover:not(:disabled) {
        background: #dc2626;
        border-color: #dc2626;
      }

      .btn-secondary {
        background: #374151;
        color: white;
        border-color: #4b5563;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #4b5563;
        border-color: #6b7280;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #6b7280;
        margin-top: 3px;
      }

      .status-running .status-indicator {
        background: #10b981;
        animation: pulse 1s infinite;
      }

      .status-stopped .status-indicator {
        background: #ef4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #171717;
        border: 1px solid #27272a;
        border-radius: 8px;
        padding: 12px 16px;
        color: #fafafa;
        font-weight: 500;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        max-width: 300px;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.success {
        border-color: #10b981;
        background: linear-gradient(135deg, #171717, #022c22);
      }

      .toast.error {
        border-color: #ef4444;
        background: linear-gradient(135deg, #171717, #2c0a0a);
      }

      .validation-info {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
        font-size: 13px;
        min-height: 20px;
      }

      .validation-success {
        color: #10b981;
      }

      .validation-error {
        color: #ef4444;
      }

      .validation-icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .controls {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">XKeen UI</h1>
        <p class="subtitle">Управление конфигурацией и сервисом XKeen</p>
      </div>

      <div class="controls">
        <div class="status" id="statusIndicator">
          <span class="status-indicator"></span>
          <span id="statusText">Проверка статуса...</span>
        </div>

        <button class="btn btn-primary" onclick="saveConfig()">
          Сохранить конфиг
        </button>
        <button class="btn btn-secondary" onclick="formatConfig()">
          Форматировать JSON
        </button>
        <button class="btn btn-success" onclick="startXkeen()">
          Запустить
        </button>
        <button class="btn btn-danger" onclick="stopXkeen()">Остановить</button>
        <button class="btn btn-primary" onclick="restartXkeen()">
          Перезапустить
        </button>
        <button class="btn btn-secondary" onclick="refreshLogs()">
          Обновить логи
        </button>
      </div>

      <div class="panel">
        <h2 class="panel-title">Конфигурация XRay</h2>
        <div class="editor-container" id="editorContainer">
          <div style="color: #6b7280; text-align: center; margin-top: 180px">
            Загрузка редактора...
          </div>
        </div>
        <div class="validation-info" id="validationInfo">
          <span class="validation-icon">⏳</span>
          <span>Загрузка конфигурации...</span>
        </div>
      </div>

      <div class="panel">
        <h2 class="panel-title">Логи XRay</h2>
        <div id="logsContainer" class="logs-container">
          <div style="color: #6b7280; text-align: center; margin-top: 100px">
            Загрузка логов...
          </div>
        </div>
      </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <script>
      let autoRefreshInterval;
      let monacoEditor;

      // Загрузка Monaco Editor
      require.config({
        paths: {
          vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs",
        },
      });

      function showToast(message, type = "success") {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => toast.classList.add("show"), 100);
        setTimeout(() => {
          toast.classList.remove("show");
          setTimeout(() => document.body.removeChild(toast), 300);
        }, 3000);
      }

      function updateValidationInfo(isValid, error = null) {
        const validationInfo = document.getElementById("validationInfo");
        if (isValid) {
          validationInfo.innerHTML = `
                    <span class="validation-icon validation-success">✓</span>
                    <span class="validation-success">JSON валидный</span>
                `;
        } else {
          validationInfo.innerHTML = `
                    <span class="validation-icon validation-error">✗</span>
                    <span class="validation-error">${
                      error || "Ошибка в JSON"
                    }</span>
                `;
        }
      }

      function initMonacoEditor() {
        require(["vs/editor/editor.main"], function () {
          // Настройка темной темы
          monaco.editor.defineTheme("tokyo-night", {
            base: "vs-dark",
            inherit: true,
            rules: [
              { token: "string.key.json", foreground: "#7aa2f7" },
              { token: "string.value.json", foreground: "#9ece6a" },
              { token: "number.json", foreground: "#ff9e64" },
              { token: "keyword.json", foreground: "#bb9af7" },
            ],
            colors: {
              "editor.background": "#171717",
              "editor.foreground": "#c0caf5",
              "editorLineNumber.foreground": "#3b4261",
              "editorLineNumber.activeForeground": "#c0caf5",
              "editorCursor.foreground": "#c0caf5",
              "editorIndentGuide.background": "#3b4261",
              "editor.selectionBackground": "#33467c",
            },
          });

          // Очищаем контейнер перед инициализацией
          const editorContainer = document.getElementById("editorContainer");
          editorContainer.innerHTML = ""; // <--- ДОБАВЛЕНА ОЧИСТКА

          monacoEditor = monaco.editor.create(editorContainer, {
            value: "",
            language: "json",
            theme: "tokyo-night",
            automaticLayout: true,
            formatOnPaste: true,
            formatOnType: true,
            scrollBeyondLastLine: false,
            minimap: { enabled: true },
            fontSize: 14,
            fontFamily: "JetBrains Mono",
            smoothScrolling: true,
            lineHeight: 20,
            tabSize: 2,
            insertSpaces: true,
            wordWrap: "on",
            folding: false,
            lineNumbers: "on",
            glyphMargin: true,
            rulers: [],
            scrollbar: {
              vertical: "visible",
              horizontal: "visible",
              useShadows: false,
              verticalHasArrows: true,
              horizontalHasArrows: true,
            },
            find: {
              addExtraSpaceOnTop: false,
              autoFindInSelection: "never",
              seedSearchStringFromSelection: "never",
            },
          });

          // Валидация при изменении содержимого
          monacoEditor.onDidChangeModelContent(() => {
            validateCurrentJSON();
          });

          // Загружаем конфиг после инициализации редактора
          loadConfig();
        });
      }

      function validateCurrentJSON() {
        if (!monacoEditor) return;

        const content = monacoEditor.getValue().trim();
        if (!content) {
          updateValidationInfo(true);
          return;
        }

        try {
          JSON.parse(content);
          updateValidationInfo(true);
        } catch (e) {
          updateValidationInfo(false, e.message);
        }
      }

      async function apiCall(endpoint, data = null) {
        try {
          const options = {
            method: data ? "POST" : "GET",
            headers: { "Content-Type": "application/json" },
          };
          if (data) options.body = JSON.stringify(data);

          const response = await fetch(
            `http://192.168.1.1:91/cgi-bin/${endpoint}`,
            options
          );
          const result = await response.text();

          try {
            return JSON.parse(result);
          } catch {
            return { success: response.ok, output: result };
          }
        } catch (error) {
          console.error("API Error:", error);
          return { success: false, error: error.message };
        }
      }

      async function loadConfig() {
        if (!monacoEditor) return;

        const result = await apiCall("config.py");

        if (result.success && result.data && result.data.trim()) {
          try {
            // Пытаемся отформатировать если это валидный JSON
            const parsed = JSON.parse(result.data);
            monacoEditor.setValue(JSON.stringify(parsed, null, 2));
          } catch {
            // Если не удалось распарсить, просто вставляем как есть
            monacoEditor.setValue(result.data);
          }
        } else {
          // Создаем базовый конфиг
          const defaultConfig = {
            log: {
              loglevel: "warning",
            },
            inbounds: [],
            outbounds: [],
          };
          monacoEditor.setValue(JSON.stringify(defaultConfig, null, 2));
          showToast("Конфиг не найден, создан базовый шаблон", "error");
        }

        validateCurrentJSON();
      }

      async function saveConfig() {
        if (!monacoEditor) return;

        const config = monacoEditor.getValue().trim();

        if (!config) {
          showToast("Конфиг пустой", "error");
          return;
        }

        try {
          JSON.parse(config);
        } catch (e) {
          showToast(`Неверный JSON: ${e.message}`, "error");
          return;
        }

        const result = await apiCall("config.py", {
          action: "save",
          data: config,
        });
        if (result.success) {
          showToast("Конфиг сохранен успешно");
        } else {
          showToast(
            `Ошибка сохранения: ${result.error || "Неизвестная ошибка"}`,
            "error"
          );
        }
      }

      function formatConfig() {
        if (!monacoEditor) return;

        const config = monacoEditor.getValue().trim();

        if (!config) {
          showToast("Конфиг пустой", "error");
          return;
        }

        try {
          const parsed = JSON.parse(config);
          monacoEditor.setValue(JSON.stringify(parsed, null, 2));
          showToast("JSON отформатирован");
        } catch (e) {
          showToast(`Ошибка форматирования: ${e.message}`, "error");
        }
      }

      async function loadLogs() {
        const result = await apiCall("logs.py");
        const container = document.getElementById("logsContainer");

        if (result.success) {
          const lines = result.data
            .split("\n")
            .slice(-50)
            .filter((line) => line.trim());
          if (lines.length === 0) {
            container.innerHTML =
              '<div style="color: #6b7280; text-align: center; margin-top: 100px;">Логи пусты</div>';
          } else {
            container.innerHTML = lines
              .map((line) => {
                let className = "log-line";
                if (line.includes("[ERROR]") || line.includes("error"))
                  className += " log-error";
                else if (line.includes("[WARN]") || line.includes("warning"))
                  className += " log-warn";
                else if (line.includes("[INFO]") || line.includes("info"))
                  className += " log-info";
                else if (line.includes("[DEBUG]") || line.includes("debug"))
                  className += " log-debug";

                return `<div class="${className}">${line
                  .replace(/</g, "&lt;")
                  .replace(/>/g, "&gt;")}</div>`;
              })
              .join("");
          }
          container.scrollTop = container.scrollHeight;
        } else {
          container.innerHTML =
            '<div style="color: #ef4444; text-align: center; margin-top: 100px;">Ошибка загрузки логов</div>';
        }
      }

      async function checkStatus() {
        const result = await apiCall("status.py");
        const indicator = document.getElementById("statusIndicator");
        const text = document.getElementById("statusText");

        if (result.running) {
          indicator.className = "status status-running";
          text.textContent = "XKeen запущен";
        } else {
          indicator.className = "status status-stopped";
          text.textContent = "XKeen остановлен";
        }
      }

      async function startXkeen() {
        const result = await apiCall("control.py", { action: "start" });
        if (result.success) {
          showToast("XKeen запущен");
          setTimeout(checkStatus, 1000);
        } else {
          showToast("Ошибка запуска", "error");
        }
      }

      async function stopXkeen() {
        const result = await apiCall("control.py", { action: "stop" });
        if (result.success) {
          showToast("XKeen остановлен");
          setTimeout(checkStatus, 1000);
        } else {
          showToast("Ошибка остановки", "error");
        }
      }

      async function restartXkeen() {
        const result = await apiCall("control.py", { action: "restart" });
        if (result.success) {
          showToast("XKeen перезапущен");
          setTimeout(checkStatus, 1000);
        } else {
          showToast("Ошибка перезапуска", "error");
        }
      }

      function refreshLogs() {
        loadLogs();
        showToast("Логи обновлены");
      }

      // Инициализация
      document.addEventListener("DOMContentLoaded", () => {
        // Инициализируем Monaco Editor
        initMonacoEditor();

        loadLogs();
        checkStatus();

        // Автообновление логов каждые 10 секунд
        autoRefreshInterval = setInterval(() => {
          loadLogs();
          checkStatus();
        }, 10000);
      });

      // Горячие клавиши
      document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "s") {
          e.preventDefault();
          saveConfig();
        }
        if (e.ctrlKey && e.shiftKey && e.key === "F") {
          e.preventDefault();
          formatConfig();
        }
      });
    </script>
  </body>
</html>
