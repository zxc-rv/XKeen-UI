<!DOCTYPE html>
<html lang="ru" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XKeen UI</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">XKeen UI</h1>
    </div>
    <div class="controls">
      <div class="controls-main">
        <div class="status" id="statusIndicator">
          <span class="status-indicator"></span>
          <span id="statusText">Проверка статуса...</span>
        </div>

        <div id="controlsSkeletons" class="controls-skeletons" style="display: inline-flex; gap: 12px">
          <div class="skeleton skeleton-btn"></div>
          <div class="skeleton skeleton-btn"></div>
        </div>

        <div class="controls-buttons">
          <button class="btn btn-primary" id="restartBtn" onclick="restartXkeen()" style="display: inline-flex">
            Перезапустить
          </button>
          <button class="btn btn-success" id="startBtn" onclick="startXkeen()">
            Запустить
          </button>
          <button class="btn btn-danger" id="stopBtn" onclick="stopXkeen()">
            Остановить
          </button>
        </div>
      </div>

      <div id="coreSelectRoot" class="select-root core-select" style="display: none;" aria-label="Выбор ядра">
        <button id="coreSelectTrigger" class="select-trigger" aria-haspopup="listbox" aria-expanded="false">
          <span class="core-icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="core-icon" aria-hidden="true"
              focusable="false">
              <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />
              <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
              <path d="M12 2v2" />
              <path d="M12 22v-2" />
              <path d="m17 20.66-1-1.73" />
              <path d="M11 10.27 7 3.34" />
              <path d="m20.66 17-1.73-1" />
              <path d="m3.34 7 1.73 1" />
              <path d="M14 12h8" />
              <path d="M2 12h2" />
              <path d="m20.66 7-1.73 1" />
              <path d="m3.34 17 1.73-1" />
              <path d="m17 3.34-1 1.73" />
              <path d="m11 13.73-4 6.93" />
            </svg>
          </span>


          <span class="label" id="coreSelectLabel">xray</span>
          <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevrons-up-down ml-2 h-4 w-4 shrink-0 opacity-50" aria-hidden="true">
            <path d="m7 15 5 5 5-5"></path>
            <path d="m7 9 5-5 5 5"></path>
          </svg>
        </button>
        <div id="coreSelectContent" class="select-content">
          <div class="select-item" role="option" data-value="xray" aria-selected="false">
            xray <span class="check">✓</span>
          </div>
          <div class="select-item" role="option" data-value="mihomo" aria-selected="false">
            mihomo <span class="check">✓</span>
          </div>
        </div>
      </div>
    </div>

    <div class="panel">
      <h2 class="panel-title">Конфигурация</h2>
      <div class="tabs-header">
        <div class="tabs-scroll">
          <!-- Core группа -->
          <div class="tab-group core-group">
            <div class="tabs-list" id="coreTabsList"></div>
          </div>

          <!-- Xkeen группа -->
          <div class="tab-group xkeen-group">
            <div class="tabs-list" id="xkeenTabsList"></div>
          </div>
        </div>
        <div class="editor-controls">
          <div id="editorControlsSkeletons" class="controls-skeletons" style="display: inline-flex; gap: 8px">
            <div class="skeleton skeleton-btn" style="width: 120px"></div>
            <div class="skeleton skeleton-btn" style="width: 130px"></div>
          </div>
          <button class="btn btn-primary" id="saveBtn" onclick="saveCurrentConfig()">
            Сохранить
          </button>
          <button id="formatBtn" class="btn btn-secondary" onclick="formatCurrentConfig()">
            Форматировать
          </button>
        </div>
      </div>
      <div class="tabs-content">
        <div class="editor-container" id="editorContainer">
          <div class="editor-loading">Загрузка конфигураций...</div>
        </div>
      </div>
      <div id="validationSkeleton" class="skeleton skeleton-line" style="width: 220px; height: 18px"></div>
      <div class="validation-info" id="validationInfo" style="display: none">
        <span class="validation-icon">⏳</span>
        <span>Загрузка конфигураций...</span>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">Журнал</h2>
        <div class="panel-actions">
          <div class="log-filter">
            <input id="logFilterInput" class="input" type="text" placeholder="Фильтр"
              aria-label="Фильтр строк журнала" />
          </div>

          <div class="log-controls">
            <div id="logSelectRoot" class="select-root" aria-label="Выбор файла логов">
              <button id="logSelectTrigger" class="select-trigger" aria-haspopup="listbox" aria-expanded="false">
                <span class="label" id="logSelectLabel">error.log</span>
                <svg class="chevron" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </button>
              <div id="logSelectContent" class="select-content">
                <div class="select-item" role="option" data-value="error.log" aria-selected="true">
                  error.log <span class="check">✓</span>
                </div>
                <div class="select-item" role="option" data-value="access.log" aria-selected="false">
                  access.log <span class="check">✓</span>
                </div>
              </div>
            </div>
            <button id="clearLogBtn" class="clear-log-btn" onclick="clearCurrentLog()" title="Очистить текущий лог-файл"
              aria-label="Очистить текущий лог-файл">
              <svg class="clear-icon" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24">
                <path fill="#94A3B8"
                  d="m14.031 1.888l9.657 9.657l-8.345 8.345l-.27.272H20v2H6.748L.253 15.667zM5.788 12.96l-2.707 2.707l4.495 4.495h4.68l.365-.37z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="logsContainer" class="logs-container">
        <div style="color: #6b7280; text-align: center; margin-top: 50px">
          Загрузка журнала...
        </div>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="dirtyModal">
    <div class="modal-content">
      <h3 class="modal-title">Несохраненные изменения</h3>
      <p class="modal-body">
        В файле есть несохраненные изменения.<br />
        Сохранить их перед выходом?
      </p>
      <div class="modal-actions">
        <button class="btn btn-primary" id="saveAndSwitchBtn" onclick="saveAndSwitch()">
          Сохранить
        </button>
        <button class="btn btn-secondary" id="cancelSwitchBtn" onclick="closeDirtyModal()">
          Отмена
        </button>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="coreModal">
    <div class="modal-content">
      <h3 class="modal-title">Смена ядра</h3>
      <p class="modal-body">
        Поменять ядро на <span id="selectedCore">xray</span>?
      </p>
      <div class="modal-actions">
        <button class="btn btn-primary" id="confirmCoreBtn" onclick="confirmCoreChange()">
          Да
        </button>
        <button class="btn btn-secondary" id="cancelCoreBtn" onclick="closeCoreModal()">
          Отмена
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
